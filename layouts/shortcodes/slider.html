<style>
.slider {
  position: relative;
  max-width: 900px;
  margin: 50px auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.slides {
  display: flex;
  transition: transform 0.7s ease-in-out;
}
.slide {
  min-width: 100%;
  position: relative;
  display: none;
}
.slide.active {
  display: block;
}
.slide img {
  width: 100%;
  height: auto;
  display: block;
}
.caption {
  position: absolute;
  bottom: 30px;
  left: 40px;
  font-size: 1.4rem;
  color: white;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}
.controls span {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: white;
  cursor: pointer;
  padding: 10px;
  user-select: none;
  transition: opacity 0.2s;
}
.controls span:hover {
  opacity: 0.7;
}
.prev { left: 15px; }
.next { right: 15px; }
.dots {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
}
.dot {
  height: 12px;
  width: 12px;
  margin: 0 4px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}
.dot.active {
  background-color: white;
}
</style>

<script>
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');
let index = 0;

function showSlide(n) {
  slides.forEach(s => s.classList.remove('active'));
  dots.forEach(d => d.classList.remove('active'));
  slides[n].classList.add('active');
  dots[n].classList.add('active');
}

document.querySelector('.next').addEventListener('click', () => {
  index = (index + 1) % slides.length;
  showSlide(index);
});

document.querySelector('.prev').addEventListener('click', () => {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
});

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => {
    index = i;
    showSlide(index);
  });
});

setInterval(() => {
  index = (index + 1) % slides.length;
  showSlide(index);
}, 4000);
</script>
