<!-- ✅ 자동 이미지 슬라이더 (Swiper.js 기반) -->

<!-- Swiper 스타일 & 스크립트 불러오기 -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- 슬라이더 본문 -->
<div class="swiper gallery-slider">
  <div class="swiper-wrapper">

    <!-- 첫 번째 슬라이드 -->
    <div class="swiper-slide">
      <img src="/images/slide1.jpg" alt="프론트엔드" style="width: 100%; height: 420px; object-fit: cover;">
      <div class="slide-caption">
        <h3>프론트엔드</h3>
        <p>React와 Next.js로 인터랙티브한 웹 경험을 만듭니다.</p>
      </div>
    </div>

    <!-- 두 번째 슬라이드 -->
    <div class="swiper-slide">
      <img src="/images/slide2.jpg" alt="빅데이터" style="width: 100%; height: 420px; object-fit: cover;">
      <div class="slide-caption">
        <h3>빅데이터</h3>
        <p>Python, Pandas, SQL로 인사이트를 시각화합니다.</p>
      </div>
    </div>

    <!-- 세 번째 슬라이드 -->
    <div class="swiper-slide">
      <img src="/images/slide3.jpg" alt="데이터베이스" style="width: 100%; height: 420px; object-fit: cover;">
      <div class="slide-caption">
        <h3>데이터베이스</h3>
        <p>MySQL과 MongoDB로 효율적인 데이터 구조를 설계합니다.</p>
      </div>
    </div>

    <!-- 네 번째 슬라이드 -->
    <div class="swiper-slide">
      <img src="/images/slide4.jpg" alt="AI & Web" style="width: 100%; height: 420px; object-fit: cover;">
      <div class="slide-caption">
        <h3>AI & Web</h3>
        <p>인공지능 모델을 웹 서비스로 구현합니다.</p>
      </div>
    </div>

  </div>

  <!-- 이전/다음 버튼 -->
  <span class="swiper-button-prev"></span>
  <span class="swiper-button-next"></span>
</div>

<!-- Swiper 초기화 -->
<script>
  const swiper = new Swiper('.gallery-slider', {
    loop: true,
    autoplay: {
      delay: 4000, // 4초마다 자동 변경
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

<!-- 슬라이드 스타일 -->
<style>
  .swiper {
    width: 100%;
    height: 420px;
    margin-bottom: 3rem;
  }

  .swiper-slide {
    position: relative;
  }

  .slide-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: rgba(0, 0, 0, 0.55);
    padding: 20px 35px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(4px);
  }

  .slide-caption h3 {
    font-size: 2rem;
    font-weight: bold;
    margin: 0;
  }

  .slide-caption p {
    font-size: 1.1rem;
    margin-top: 8px;
  }

  .swiper-button-prev,
  .swiper-button-next {
    color: white;
    width: 45px;
    height: 45px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
  }
</style>
