<!-- ✅ Swiper 슬라이더 (Tailwind 호환) -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<div class="relative w-full max-w-screen-xl mx-auto mb-10">
  <div class="swiper my-slider rounded-2xl overflow-hidden shadow-xl">
    <div class="swiper-wrapper">
      <div class="swiper-slide relative">
        <img src="/images/slide1.jpg" alt="프론트엔드" class="w-full h-[420px] object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center">
          <h2 class="text-3xl font-bold mb-3">프론트엔드</h2>
          <p class="text-lg opacity-90">React와 Next.js로 인터랙티브한 웹 경험을 만듭니다.</p>
        </div>
      </div>

      <div class="swiper-slide relative">
        <img src="/images/slide2.jpg" alt="빅데이터" class="w-full h-[420px] object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center">
          <h2 class="text-3xl font-bold mb-3">빅데이터</h2>
          <p class="text-lg opacity-90">Python, Pandas, SQL로 데이터를 시각화합니다.</p>
        </div>
      </div>

      <div class="swiper-slide relative">
        <img src="/images/slide3.jpg" alt="데이터베이스" class="w-full h-[420px] object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center">
          <h2 class="text-3xl font-bold mb-3">데이터베이스</h2>
          <p class="text-lg opacity-90">MySQL과 MongoDB로 효율적인 데이터 구조를 설계합니다.</p>
        </div>
      </div>

      <div class="swiper-slide relative">
        <img src="/images/slide4.jpg" alt="AI & Web" class="w-full h-[420px] object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center">
          <h2 class="text-3xl font-bold mb-3">AI & Web</h2>
          <p class="text-lg opacity-90">인공지능 모델을 웹 서비스로 구현합니다.</p>
        </div>
      </div>
    </div>

    <div class="swiper-button-prev !text-white"></div>
    <div class="swiper-button-next !text-white"></div>
  </div>
</div>

<script>
  const swiper = new Swiper('.my-slider', {
    loop: true,
    autoplay: { delay: 4000 },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
