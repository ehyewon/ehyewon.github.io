{{ $slides := .block.content.slides }}

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<div class="swiper gallery-slider">
  <div class="swiper-wrapper">
    {{ range $slides }}
      <div class="swiper-slide" style="position: relative;">
        <img src="/images/{{ .background.image.filename }}" alt="{{ .title }}" style="width: 100%; height: 420px; object-fit: cover;">
        <div class="slide-caption">
          <h3>{{ .title }}</h3>
          <p>{{ .content }}</p>
        </div>
      </div>
    {{ end }}
  </div>

  <span class="swiper-button-prev"></span>
  <span class="swiper-button-next"></span>
</div>

<script>
  const swiper = new Swiper('.gallery-slider', {
    loop: true,
    autoplay: { delay: 4000 },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
  });
</script>

<style>
  .slide-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background-color: rgba(0, 0, 0, 0.55);
    padding: 20px 35px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(4px);
  }
  .slide-caption h3 { font-size: 2.4rem; margin: 0; font-weight: 700; }
  .slide-caption p { font-size: 1.3rem; margin: 10px 0 0; font-weight: 400; }
  .swiper-button-prev, .swiper-button-next {
    color: white;
    width: 45px; height: 45px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
  }
</style>
