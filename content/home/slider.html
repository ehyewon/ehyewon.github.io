<!-- =============================
     이미지 슬라이더 (Swiper 기반)
     ============================= -->

<link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css"/>

<section class="slider-section">
  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="/media/slide1.jpg" alt="AI Game Development" class="slide-img">
        <div class="slide-caption"><h3>AI Game Development</h3></div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide-2.jpg" alt="AI Image Generation" class="slide-img">
        <div class="slide-caption"><h3>AI Image Generation</h3></div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide-3.jpg" alt="Fake Review Detection" class="slide-img">
        <div class="slide-caption"><h3>Fake Review Detection</h3></div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide-4.jpg" alt="Data" class="slide-img">
        <div class="slide-caption"><h3>Data</h3></div>
      </div>

    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<style>
.slider-section {
  position: relative;
  width: 100vw;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  background-color: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slider-section .swiper {
  width: 70%;
  aspect-ratio: 16/9;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slider-section .swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}
.slider-section .slide-img {
  max-width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}
.slider-section .slide-caption {
  position: absolute;
  left: 50%;
  bottom: 8%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.55);
  padding: 1rem 1.25rem;
  border-radius: 10px;
  color: white;
  text-align: center;
}
.slider-section .slide-caption h3 {
  margin: 0;
  font-size: 1.5rem;
}
.slider-section .swiper {
  --swiper-navigation-size: 18px;
}
.slider-section .swiper-button-prev,
.slider-section .swiper-button-next {
  width: 34px; height: 34px;
  background: rgba(0,0,0,0.35);
  border-radius: 50%;
  color: white;
  transition: background .2s;
}
.slider-section .swiper-button-prev:hover,
.slider-section .swiper-button-next:hover {
  background: rgba(0,0,0,0.65);
}
.slider-section .swiper-pagination-bullet {
  width: 7px; height: 7px;
  background: #ccc;
  opacity: .9;
}
.slider-section .swiper-pagination-bullet-active { background: #fff; }
@media (max-width: 640px){
  .slider-section .swiper{ width: 95%; aspect-ratio: 4/3; }
  .slider-section .slide-caption{ font-size:.85rem; bottom:6%; padding:.7rem 1rem; }
}
</style>

<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 3000, disableOnInteraction: false },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    effect: "slide",
    speed: 700
  });
});
</script>
