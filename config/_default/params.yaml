# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
#appearance:
 # mode: system
  #color: #ff7b00
favicon: icon.png

appearance:
  theme_day: ocean
  theme_night: black
  font: classic
  font_size: M
  custom_css:
    - css/template.css


# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교'
    description: '전북대학교 이혜원 학생의 개인 학술 웹사이트입니다.'
    image: "uploads/avatar.jpg"
    keywords:
    - 이혜원
    - 전북대학교
    - jbnu
    - jeonbuk National University
    - 컴퓨터인공지능학부
    - 포트폴리오
    - AI
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: 'qQbC9TrkpkxsoszOWik29E_SPMHf9oiv75k61mSh3ok'
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      filename: 'logo.png'

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  map:
    coordinates: 'mapnik'
    api_key: ''
    zoom: 15
  content:
    coordinates:
      latitude: 35.8465
      longitude: 127.1293

ignoreLogs: [
  'missing-icon-hero-database',
  'missing-icon-hero-globe',
  'missing-icon-hero-award',
  'missing-icon-hero-laptop',
  'missing-icon-hero-school',
  'missing-icon-hero-file-pdf'
]

