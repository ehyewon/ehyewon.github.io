# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Website name
title: 이혜원
# Website URL
baseURL: 'https://ehyewon.github.io/'

############################
## LANGUAGE
############################

defaultContentLanguage: ko
hasCJKLanguage: true
defaultContentLanguageInSubdir: true
removePathAccents: false

languages:
  ko:
    languageCode: ko-kr
    languageName: 한국어
    weight: 1
    contentDir: content/ko
    params:
      navbar:
        logo:
          image: '/uploads/home.png'
          image_dark: '/uploads/home_dark.png'
          alt: '홈 로고'
          link: '/ko/'

  en:
    languageCode: en-us
    languageName: English
    weight: 2
    contentDir: content/en
    params:
      navbar:
        logo:
          image: '/uploads/home.png'
          image_dark: '/uploads/home_dark.png'
          alt: 'Home logo'
          link: '/en/'




############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
  hint: picture
timeout: 600000
taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  _merge: deep
